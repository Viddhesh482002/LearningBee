# Netlify Configuration for LearningBee Website

[build]
  # Publish directory (root directory for static sites)
  publish = "."
  
  # No build command needed for static site
  command = "echo 'No build required for static site'"

# Form notifications settings (submissions will be sent to your Netlify account email)
# You can configure additional notification settings in Netlify dashboard

# Redirect rules
[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301

# Custom success page for form submission
[[redirects]]
  from = "/thanks"
  to = "/?success=true#contact"
  status = 302

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

